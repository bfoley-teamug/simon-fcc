<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-md-6">
   <h1>Simon Game</h1>
      <h2>A Free Code Camp Project</h2>

      <div><button type="button" class="btn btn-outline-info start">Start</button></div>
      <div><button type="button" class="btn btn-outline-info strict">Strict Mode</button><span class="strictText"></span></div>
      <div class="score">Score: <span id="scoreNumber">00</span></div>
       <div><button type="button" class="btn btn-outline-info">Start Over</button></div>
    </div>
    <div class="col-md-6">
      <div>

        <span id="0" class="circle red"></span>
        <span id="1" class="circle yellow"></span>

      </div>
      <div>

        <span id="2" class="circle green"></span>
        <span id="3" class="circle blue"></span>

      </div>
    </div>
  </div>


</div>



   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
